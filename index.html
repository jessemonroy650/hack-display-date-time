<!DOCTYPE html>
<html class=height100percent>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Date Time</title>
    <meta http-equiv="Content-Security-Policy" 
             content="default-src *;  media-src *;
                      style-src * 'self' 'unsafe-inline' 'unsafe-eval'; 
                      script-src * 'self' 'unsafe-inline' 'unsafe-eval';">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="buttons.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="app.js"></script>
    <script type="text/javascript" charset="utf-8" src="datetime.js"></script>
    <script type="text/javascript" charset="utf-8" src="txt2Speech.js"></script>
</head>
<body class=height100percent>
    <div id=header>
        <button class="button button-pill button-primary" id=talkApp>Talk</button>
        Date Time
        <button class="button button-pill button-action" id=exitApp>Exit</button>
    </div>
    <div id=canvas>

    <div id=epochTime></div>
    <div id=theTime>
        <span id=hour></span>:<span id=minute></span>:<span id=second></span>
    </div>
    <div id=theDOW>
        <span id=dow></span>
     </div>
    <div id=theDate>
        <span id=month></span> <span id=date></span>, <span id=year></span>
    </div>



    </div>
    <div id=footer>
        <div><b>Status:</b> <span id=status>status unknown</span></div>
        <div>Date/Time v<span id=appVersion></span></div>
        <div id=copyright>Created by Jesus Monroy, Jr. &copy; 2018</div>
    </div>
</body>
    <script type="text/javascript">
    // The 'DOMContentLoaded' event fires before the 'deviceready'

    document.addEventListener('deviceready', app.onDeviceReady, false);

</html>
